server {
    server_name example1.com;
    port 8081;
    host 127.0.0.1;
    body_size 1000;
    index index.html;
    root ./www;

    get_allowed true;
    post_allowed true;
    delete_allowed true;
    autoindex false;

    location / {
		autoindex true;
		index mono.gif;
        root ./www;
        allow_methods GET DELETE POST;
		body_size 2000000;
    }

    location /uploads {
		mono.gif;
        root ./uploads;
        allow_methods GET POST DELETE;
        upload_path ./uploads;
		body_size 2000000;
    }

    location /cgi-bin {
		index mono.gif;
        root ./cgi-bin;
        cgi_path /usr/bin/python3.10;
		allow_methods GET POST;
        deleteOn false;
        postOn false;
		body_size 2000000;
    }

    location /error_pages {
		index fat-monkey.gif;
        not_found ./www/error_pages/404.html;
        forbidden ./www/error_pages/403.html;
        bad_request ./www/error_pages/400.html;
        bad_getaway ./www/error_pages/502.html;
    }
}
